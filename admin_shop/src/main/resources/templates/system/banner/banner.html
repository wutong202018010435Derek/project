<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:dict:edit')}]];
    var listFlag = [[${@permission.hasPermi('system:dict:list')}]];
    var removeFlag = [[${@permission.hasPermi('system:dict:remove')}]];
    var datas = [[${@dict.getType('sys_normal_disable')}]];
    var prefix = ctx + "system/banner";

    $(function () {
        var options = {
            pagination: false,
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            // sortName: "dictId",
            sortOrder: "asc",
            modalName: "banner",
            columns: [

                // 		{
                //     checkbox: true
                // },
                {
                    field: 'bImg',
                    title: 'img',
                    formatter: function (value, row, index) {
                        return '<img src="' + row.bImg + '" width="150" height="100">';
                    }
                },
                // {
                // 	field: 'dictMqtt',
                // 	title: 'content',
                // 	sortable: true
                // },
                {
                    field: 'bText',
                    title: 'content'
                },


                {
                    field: 'createTime',
                    title: 'createTime',
                    sortable: true
                },
                {
                    title: 'action',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        // actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.dictId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        // actions.push('<a class="btn btn-info btn-xs ' + listFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.dictId + '\')"><i class="fa fa-list-ul"></i>列表</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.bId + '\')"><i class="fa fa-remove"></i>Del</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    function addBanner() {
        window.location.href = prefix +"/add";
    }
