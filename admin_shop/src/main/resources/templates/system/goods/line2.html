<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('用户列表')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">


	<div class="ui-layout-center">
		<div class="container-div">
			<div class="row">

				
		        <div class="btn-group-sm" id="toolbar" role="group">
		        	<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="system:user:add">
		                <i class="fa fa-plus"></i> 新增
		            </a>
<!--		             <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="system:user:edit">-->
<!--			            <i class="fa fa-edit"></i> 修改-->
<!--			        </a>-->
		            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:user:remove">
		                <i class="fa fa-remove"></i> 删除
		            </a>
<!--		            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:user:import">-->
<!--			            <i class="fa fa-upload"></i> 导入-->
<!--			        </a>-->
<!--		            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:user:export">-->
<!--			            <i class="fa fa-download"></i> 导出-->
<!--			        </a>-->
		        </div>
		        
		        <div class="col-sm-12 select-table table-striped">
				    <table id="bootstrap-table"></table>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
		var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
		var prefix = ctx + "system/line2";

		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185, resizeWithWindow: false });
	     	// 回到顶部绑定
	    	if ($.fn.toTop !== undefined) {
	    		var opt = {
	    			win:$('.ui-layout-center'),
	    			doc:$('.ui-layout-center')
	    		};
	    		$('#scroll-up').toTop(opt);
	    	}
		    queryUserList();
		    // queryDeptTree();
		});

		function queryUserList() {
		    var options = {
		        url: prefix + "/list",
		        viewUrl: prefix + "/view/{id}",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",

		        importTemplateUrl: prefix + "/importTemplate",
		        // sortName: "createTime",
		        // sortOrder: "desc",
		        modalName: "记录",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'pName',
		            title: '充电桩'
		        },
		        {
		            field: 'pLocation',
		            title: '充电位'

		        },
		        {
		            field: 'pDesc',
		            title: '推荐描述'
		        },
					{
						field: 'pMoney',
						title: '价格'
					},
					// {
					// 	field: 'pState',
					// 	title: '推荐描述'
					// },

		        {
		        	// visible: editFlag == 'hidden' ? false : true,
		        	title: '状态',
		        	align: 'center',
		        	formatter: function (value, row, index) {
		        		return statusTools(row);
		        	}
		        },

		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                if (row.userId != 1) {
		                	var actions = [];
			                // actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.userId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
			                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.pId + '\')"><i class="fa fa-remove"></i>删除</a> ');
			                // var more = [];
			                // more.push("<a class='btn btn-default btn-xs " + resetPwdFlag + "' href='javascript:void(0)' onclick='resetPwd(" + row.userId + ")'><i class='fa fa-key'></i>重置密码</a> ");
			                // more.push("<a class='btn btn-default btn-xs " + editFlag + "' href='javascript:void(0)' onclick='authRole(" + row.userId + ")'><i class='fa fa-check-square-o'></i>分配角色</a>");
			                // actions.push('<a tabindex="0" class="btn btn-info btn-xs" role="button" data-container="body" data-placement="left" data-toggle="popover" data-html="true" data-trigger="hover" data-content="' + more.join('') + '"><i class="fa fa-chevron-circle-right"></i>更多操作</a>');
			                return actions.join('');
		            	} else {
		                    return "";
		                }
		            }
		        }]
		    };
		    $.table.init(options);
		}
		

		
		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});
		
		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});
		

		



		
		/* 用户状态显示 */
		function statusTools(row) {
		    if (row.pState == 1) {
				return '<i class=\"fa fa-toggle-on text-info fa-2x\" ></i> ';
    			// return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\')"></i> ';
    		} else {
				return '<i class=\"fa fa-toggle-off text-info fa-2x\"></i> ';
    			// return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\')"></i> ';
    		}
		}
		
		// /* 用户管理-停用 */
		// function disable(userId) {
		// 	$.modal.confirm("确认要停用用户吗？", function() {
		// 		$.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 1 });
		//     })
		// }
		//
		// /* 用户管理启用 */
		// function enable(userId) {
		// 	$.modal.confirm("确认要启用用户吗？", function() {
		// 		$.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 0 });
		//     })
		// }
	</script>
</body>

</html>
