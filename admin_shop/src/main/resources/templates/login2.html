<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>management system</title>
    <meta name="description" content="management system">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.7.8}" rel="stylesheet"/>
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon2.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">
        label.error {
            position: inherit;
        }

        .center-middle {
            justify-content: center;
            align-items: center;
        }

        .center-margin-to {
            margin-top: 40px;

        }
        .bg-login{
            background-color: #00a65a;
        }


    </style>
    <script>
        if (window.top !== window.self) {
            alert('no Login,Please to Login');
            window.top.location = window.location
        }
        ;
    </script>

</head>
<body class="signin bg-login">
<div class="signinpanel">

    <div class="center-middle">


<!--        <div class="col-sm-5">-->
            <form id="signupForm" autocomplete="off">
                <h2 class="no-margins center-margin-to">Shop Management System</h2>
                <h2></h2>

                <input type="text" name="username" class="form-control uname" placeholder="Name" value="admin"/>
                <input type="password" name="password" class="form-control pword" placeholder="PassWord" value="admin123"/>

                <h2 class="center-margin-to"></h2>
                <button class="btn btn-success btn-block" id="btnSubmit" data-loading="Logining...">Login
                </button>
            </form>
<!--        </div>-->
    </div>


</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; var captchaEnabled = [[${captchaEnabled}]];</script>
<!--[if lte IE 8]>
<script>window.location.href = ctx + 'html/ie.html';</script><![endif]-->
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.7.8}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>

</html>
